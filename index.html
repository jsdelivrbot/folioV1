<!DOCTYPE html>
<html lang="en">

<head>

    <!-- Basic Page Needs
  –––––––––––––––––––––––––––––––––––––––––––––––––– -->
    <meta charset="utf-8">
    <title>Yiou's Portfolio</title>
    <meta name="description" content="portfolio for yiou">
    <meta name="author" content="yiou chen">

    <!-- Mobile Specific Metas
  –––––––––––––––––––––––––––––––––––––––––––––––––– -->
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- FONT
  –––––––––––––––––––––––––––––––––––––––––––––––––– -->
    <link href="//fonts.googleapis.com/css?family=Raleway:400,300,600" rel="stylesheet" type="text/css" data-noprefix>

    <!-- CSS
  –––––––––––––––––––––––––––––––––––––––––––––––––– -->
    <link rel="stylesheet" href="css/normalize.css">
    <link rel="stylesheet" href="css/skeleton.css">
    <link rel="stylesheet" href="css/index.css">
    <script src="bower_components/webcomponentsjs/webcomponents.js"></script>
    
    <link rel="import" href="elements.html">
    <script src="js/prefixfree.min.js"></script>
    <!-- Favicon

  –––––––––––––––––––––––––––––––––––––––––––––––––– -->
    <link rel="icon" type="image/png" href="images/favicon.png">

</head>

<body unresolved>
    <template is="auto-binding" id="app">
    <div class="container">
        <div class="background_pic"></div>
        <div class="frame">
            <div class="footer">
                <paper-icon-button class="social" src="images/facebook.svg" style="height:20px;"></paper-icon-button>
                <paper-icon-button class="social" src="images/google.svg" style="height:20px;"></paper-icon-button>
                <paper-icon-button class="social" src="images/twitter.svg" style="height:20px;"></paper-icon-button>
                <paper-icon-button class="social" src="images/github.svg" style="height:20px;"></paper-icon-button>
            </div>
        </div>
        <div class="content">
            <div class="greeting">
                <h1 class="no_margin">Hi, I'm <span class="hover_highlight">Yiou</span></h1>
            </div>

<!-- accordion start--------------------------------->
            <div class="introline hover_highlight" on-click="{{toggle1}}">
                <h2 class="no_margin">I'm a designer </h2>
                <paper-ripple fit class="recenteringTouch"></paper-ripple>
            </div>
            <core-collapse id="collapse" opened="{{col1}}">
                <div class="item"><h5 class="no_margin">graphic design</h5></div>
                <div class="item"><h5 class="no_margin">concept art</h5></div>
                <div class="item"><h5 class="no_margin">fine art</h5></div>
                <div class="item"><h5 class="no_margin">photography</h5></div>
                <div class="item"><h5 class="no_margin">more</h5></div>
            </core-collapse>
            <div class="introline hover_highlight" on-click="{{toggle2}}">
                <h2 class="no_margin"><span id="ampersand">&</span> developer</h2>
                <paper-ripple fit class="recenteringTouch"></paper-ripple>
            </div>
            <core-collapse id="collapse2" opened="{{col2}}">
                <div class="item"><h5 class="no_margin">android</h5></div>
                <div class="item"><h5 class="no_margin">front-end</h5></div>
                <div class="item"><h5 class="no_margin">game</h5></div>
                <div class="item"><h5 class="no_margin">more</h5></div>
            </core-collapse>
<!-- accordion end----------------------------------->
            
            <h5 class="hover_highlight">more about me  <paper-icon-button style="padding:0;" icon="arrow-forward"></paper-icon-button></h5>
        </div>
    </div>
    <script src="js/app.js"></script>
    </template>
</body>

</html>
