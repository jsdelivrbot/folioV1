<!DOCTYPE html>
<html lang="en">

<head>

    <!-- Basic Page Needs
  –––––––––––––––––––––––––––––––––––––––––––––––––– -->
    <meta charset="utf-8">
    <title>Yiou's Portfolio</title>
    <meta name="description" content="portfolio for yiou">
    <meta name="author" content="yiou chen">
    <meta name="theme-color" content="#00FFFF">
    <!-- Mobile Specific Metas
  –––––––––––––––––––––––––––––––––––––––––––––––––– -->
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- FONT
  –––––––––––––––––––––––––––––––––––––––––––––––––– -->
    <link href="//fonts.googleapis.com/css?family=Raleway:400,300,600" rel="stylesheet" type="text/css" data-noprefix>

    <!-- CSS
  –––––––––––––––––––––––––––––––––––––––––––––––––– -->
    
    <link rel="stylesheet" href="css/index.css">
    
    
    <script src="bower_components/webcomponentsjs/webcomponents.js"></script>
    
    <link rel="import" href="elements.html">
    <script src="js/prefixfree.min.js"></script>
    <!-- Favicon

  –––––––––––––––––––––––––––––––––––––––––––––––––– -->
    <link rel="icon" type="image/png" href="images/favicon.png">

</head>

<body unresolved>
    <template is="auto-binding" id="app">
        
    <div class="container">
        <div class="background_pic"></div>
        <div class="frame">
            <div class="footer">
                <paper-icon-button class="social" src="images/facebook.svg" style="height:20px;"></paper-icon-button>
                <paper-icon-button class="social" src="images/google.svg" style="height:20px;"></paper-icon-button>
                <paper-icon-button class="social" src="images/twitter.svg" style="height:20px;"></paper-icon-button>
                <paper-icon-button class="social" src="images/github.svg" style="height:20px;"></paper-icon-button>
            </div>
        </div>
        
        <core-pages selected="1">
            <main-page></main-page>
            
            <project-page>
                <div class="intro">
                    Offendit nisi tamen officia quae. Senserit quorum senserit ubi magna illustriora 
                    consequat irure appellat qui </div>
                <core-ajax url="/data/projects.json" auto handleAs="json" on-core-response="{{handleProjectData}}"></core-ajax>
                <template id="project" is="auto-binding" repeat="{{entry in response}}">
                    <card-view class="expand">
                    <h3 class="caption">{{entry.caption}}</h3>
                    <p class="description">{{entry.description}}</p>
                </card-view>
                </template>
                
            </project-page>
            
        </core-pages>
    </div>
    <script src="js/app.js"></script>
    </template>
</body>

</html>
