<!DOCTYPE html>
<html lang="en">

<head>

    <!-- Basic Page Needs
  –––––––––––––––––––––––––––––––––––––––––––––––––– -->
    <meta charset="utf-8">
    <title>Yiou's Portfolio</title>
    <meta name="description" content="portfolio for yiou">
    <meta name="author" content="yiou chen">
    <meta name="theme-color" content="#FFFFFF">
    <!-- Mobile Specific Metas
  –––––––––––––––––––––––––––––––––––––––––––––––––– -->
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- FONT
  –––––––––––––––––––––––––––––––––––––––––––––––––– -->
    <link href="//fonts.googleapis.com/css?family=Raleway:400,300,600" rel="stylesheet" type="text/css" data-noprefix>
    <script src="bower_components/webcomponentsjs/webcomponents-lite.js"></script>
    <!-- CSS
  –––––––––––––––––––––––––––––––––––––––––––––––––– -->
    <link rel="stylesheet" href="css/normalize.css">
    <link rel="stylesheet" href="css/skeleton.css">
    <link rel="stylesheet" href="css/index.css">
    <style is="custom-style">
        paper-toolbar {
            --paper-toolbar-background: rgba(255, 255, 255, 0.85);
            height: 40px;
            box-shadow: 10px 10px 36px -9px rgba(0, 0, 0, 0.28);
        }
    </style>



    <link rel="import" href="elements.html">
    <script src="js/prefixfree.min.js"></script>

    <!--to be changed to js/aja.min.js-->
    <script src="bower_components/aja/src/aja.js"></script>

    <!-- Favicon

  –––––––––––––––––––––––––––––––––––––––––––––––––– -->
    <link rel="icon" type="image/png" href="images/favicon.png">

</head>

<body unresolved>

    <template is="dom-bind" id="app">

        <div class="window">
            <div class="container">
                <div class="background_pic"></div>
            </div>
        </div>


        <!--        <div class="scroll_window" >-->
        <paper-scroll-header-panel class="scroll_window">
            <paper-toolbar justify="center">
                <div>
                    <h5 class="navbar_text"><iron-icon icon="home" on-click="goHome" class="navitem"></iron-icon><span class="navitem hover_highlight" on-click="goFolio">Folio</span>|<span class="navitem hover_highlight" on-click="goBlog">Blog</span>|<span class="navitem hover_highlight" on-click="goAbout">About</span>|<span class="navitem hover_highlight" on-click="goContact">Contact</span></h5>
                </div>
            </paper-toolbar>
            <iron-pages selected="1">
                <!--page 1 ---main page----->
                <main-page></main-page>
                <!--page 2 ---folio-page-->
                <folio-page></folio-page>
                <!--page 3 --blog-page----->
                <blog-page></blog-page>
                <!---page 4 --about page---->
                <about-page></about-page>
                <!---page 5 ---contact page -->
                <contact-page></contact-page>
                <!---page 6 ---blog article page -->
<!--
                <article-page titleline="Hello world" date="12/15/2015" intro="This is a article about life and death">
                </article-page>
-->

            </iron-pages>

        </paper-scroll-header-panel>

    </template>
    <script src="js/app.js"></script>
</body>

</html>
