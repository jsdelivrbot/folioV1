<!DOCTYPE html>
<html lang="en">

<head>

    <!-- Basic Page Needs
  –––––––––––––––––––––––––––––––––––––––––––––––––– -->
    <meta charset="utf-8">
    <title>Yiou's Portfolio</title>
    <meta name="description" content="portfolio for yiou">
    <meta name="author" content="yiou chen">
    <meta name="theme-color" content="#FFFFFF">
    <!-- Mobile Specific Metas
  –––––––––––––––––––––––––––––––––––––––––––––––––– -->
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- FONT
  –––––––––––––––––––––––––––––––––––––––––––––––––– -->
    <link href="//fonts.googleapis.com/css?family=Raleway:400,300,600" rel="stylesheet" type="text/css" data-noprefix>
    <script src="bower_components/webcomponentsjs/webcomponents-lite.js"></script>
    <!-- CSS
  –––––––––––––––––––––––––––––––––––––––––––––––––– -->
    <link rel="stylesheet" href="build/css/normalize.css">
    <link rel="stylesheet" href="build/css/skeleton.css">
    <link rel="stylesheet" href="build/css/index.css">
    <style is="custom-style">
        paper-toolbar {
            --paper-toolbar-background: rgba(255, 255, 255, 0.85);
            height: 40px;
            box-shadow: 10px 10px 36px -9px rgba(0, 0, 0, 0.28);
        }
    </style>



    <link rel="import" href="elements.html">

    <!--to be changed to js/aja.min.js-->
    <script src="bower_components/aja/src/aja.js"></script>

    <!-- Favicon

  –––––––––––––––––––––––––––––––––––––––––––––––––– -->
    <link rel="icon" type="image/png" href="images/favicon.png">

</head>

<body unresolved>

    <template is="dom-bind" id="app">

        <div class="window">
            <div class="container">
<!--                <div class="background_pic"></div>-->
                <lazy-image src="images/background/raven%20head.jpg"></lazy-image>
            </div>
        </div>


        <!--        <div class="scroll_window" >-->
        <paper-scroll-header-panel class="scroll_window" id="headerPane">
            <paper-toolbar justify="center">
                <div class="navbar_text">
                    <nav-item route="home" link="/"><iron-icon icon="home"></iron-icon></nav-item>
                    <nav-item route="folio" link="/folio">Folio</nav-item>
                    <nav-item route="blog" link="/blog">Blog</nav-item>
                    <nav-item route="about" link="/about">About</nav-item>
                    <nav-item route="contact" link="/contact">Contact</nav-item>
                </div>
            </paper-toolbar>
            <iron-pages attr-for-selected="data-route" selected="{{route}}">
                <!--page 1 --main page--------->
                <main-page data-route="home"></main-page>
                <!--page 2 --folio-page-------->
                <folio-page data-route="folio"></folio-page>
                <!--page 3 --blog-page--------->
                <blog-page data-route="blog"></blog-page>
                <!--page 4 --about page-------->
                <about-page data-route="about"></about-page>
                <!--page 5 --contact page------>
                <contact-page data-route="contact"></contact-page>
                <!--page 6 --blog post page---->
                <article-page data-route="blogpost"></article-page>
                <!--page 7 --folio post page--->
                <presenter-page data-route="foliopost"></presenter-page>
            </iron-pages>

        </paper-scroll-header-panel>

    </template>
    <script src="js/app.js"></script>
</body>

</html>
