<body>
    <template is="auto-binding" id="app">
        
        <div id="output"></div>
        <script>
            var d;
            aja()

            .type('jsonp')
            .on('success',function(data){
                d=data.response.posts[0].body;
                document.querySelector('#output').innerHTML=d;
            }).go();
        </script>
