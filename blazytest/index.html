<!DOCTYPE html>
<html>

<head>
    <meta name="description" content="portfolio for yiou">

    <!-- Mobile Specific Metas

    <meta name="viewport" content="width=device-width, initial-scale=1">

    <title>hello blazy</title>
    <script src="../bower_components/webcomponentsjs/webcomponents-lite.js"></script>

    <script src="../js/prefixfree.min.js"></script>
    <link rel="stylesheet" href="../css/normalize.css">
    <link rel="stylesheet" href="../css/skeleton.css">
    <link rel="stylesheet" href="../css/index.css">
    <link rel="import" href="../bower_components/iron-pages/iron-pages.html">
    <script src="../bower_components/aja/src/aja.js"></script>
    <style>
        body {
            color:white;
            background: black;
        }
        .box{
            position:relative;
            height:200px;
            width:200px;
            background:green;
            overflow:auto;
        }
        .div1{
            width:80%;
            height:300px;
            background-color:yellow;
        }
        .div2{
            width:80%;
            height:300px;
            background-color:red;
        }
    </style>
</head>

<body>

    <template is="dom-bind" id="app">
        <div class="box">
        <iron-pages id="pages" selected="0">
            <div class="div1" on-click="next"></div>
            <div class="div2"></div>
        </iron-pages>
        </div>
    </template>
        
        <script>
            var app=document.querySelector('#app');
            app.addEventListener('dom-change',function(){
                
                app.next=function(e){
                    console.log(app.$.pages.selected);
                    app.$.pages.selectNext();
                    app.$.pages._removeListener(app.$.pages.activateEvent);
                    console.log(app.$.pages.selected);
                }
            })
            
        </script>
    
</body>

</html>
