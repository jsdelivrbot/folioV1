<link rel="import" href="../bower_components/polymer/polymer.html">

<dom-module id="blog-card">
    <link rel="import" type="css" href="../css/normalize.css">
    <link rel="import" type="css" href="../css/skeleton.css">
    <link rel="import" type="css" href="blog-card.css">
    <template>
        
        <div class="card">
            <div class="row">
                <div class="eight columns">
                    <h2 class="title">{{titleline}}</h2>
                </div>
                <div class="four columns">
                    <h6 class="date">{{date}}</h6>
                </div>
            </div>
            <div id="blog_body" class="row">
            </div>
            <div class="eclipse"></div>
        </div>


    </template>

    
</dom-module>
<script>
    (function () {
        Polymer({
            is:"blog-card",
            ready: function () {
                this.$.blog_body.innerHTML = this.blog;
            },
            properties:{
                titleline:{
                    type:String,
                    value:'hello'
                },
                    
                date:{
                    type:String,
                    value:"12/5"
                },
                blog:{
                    type:String,
                    value:"Hello world"
                }
            }
           
        });
    })();
</script>
