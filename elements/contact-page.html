    <link rel="import" type="css" href="../css/index.css">
    <link rel="import" type="css" href="contact-page.css">
    <template>
            <div class="container content">
                <div class="row">

                    <div class="three columns left">

                                    style="height:300px;"  
                                    zoom="15"

<script>
        (function () {
            Polymer({
                is:"contact-page",
                refresh:function(){
                    this.$.map.resize();
                    var latLng = this.$.me.marker.getPosition(); // returns LatLng object
                    this.$.map.map.setCenter(latLng);
                }
            });
        })();
    </script>
