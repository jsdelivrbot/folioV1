<link rel="import" href="../bower_components/polymer/polymer.html">
<link rel="import" href="../bower_components/iron-image/iron-image.html">

<!--<link rel="import" href="../elements/lazy-image.html">-->
<dom-module id="card-view" attributes="background">
    <link rel="import" type="css" href="../build/elements/card-view.css">
    <template>

        <div class="card">
            <iron-image src="{{background}}" sizing="cover" style="background-color:lightgray;"></iron-image>
            <div class="overlay">
                <div class="detail">
                    <content class="caption"></content>
                    <content class="description"></content>
                </div>
            </div>



        </div>

    </template>
</dom-module>
<script>
    (function () {
        Polymer({
            is:"card-view",
            properties:{
                background:{
                    type:String,
                    value:"#"
                }
            }

        });
    })();
</script>
