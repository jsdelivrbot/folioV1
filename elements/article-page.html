<link rel="import" href="../bower_components/polymer/polymer.html">
<link rel="import" href="../elements/page-info.html">
<polymer-element name="article-page" extend="page-info">
    <template>
        <link rel="stylesheet" href="../elements/article-page.css">
        
        <div class="container content">
            <div class="row">
                <div class="three columns page_intro">
                    <h3>{{titleline}}</h3>
                    <h5>{{date}}</h5>
                </div>
                <div class="nine columns page_content space" id="blog_body">
                </div>
            </div>
        </div>
            
    </template>
    <script>
        (function () {
            Polymer({
                titleline:"Title",
                date:"date",
                ready:function(){
                    this.blogBody=this.$.blog_body;
                }
            });
        })();
    </script>

</polymer-element>
