<link rel="import" href="../bower_components/polymer/polymer.html">

<dom-module id="article-page">
    <link rel="import" type="css" href="../css/normalize.css">
    <link rel="import" type="css" href="../css/skeleton.css">
    <link rel="import" type="css" href="../css/index.css">
    <link rel="import" type="css" href="article-page.css">
    <template>
        <div class="container content">
            <div class="row">
                <div class="three columns page_intro">
                    <h3>{{titleline}}</h3>
                    <h5>{{date}}</h5>
                </div>
                <div class="nine columns page_content space" id="blog_body">
                </div>
            </div>
        </div>    
    </template>
</dom-module>
<script>
        (function () {
            Polymer({
                is:"article-page",
                properties:{
                    titleline:{
                        type:String,
                        value:"Title"
                    },
                    date:{
                        type:String,
                        value:"12"
                    },
                },
                ready:function(){
                    this.blogBody=this.$.blog_body;
                },
                refresh:function(){
                    document.body.scrollTop = document.documentElement.scrollTop = 0;
                }
            });
        })();
</script>
