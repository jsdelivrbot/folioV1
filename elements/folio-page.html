<link rel="import" href="../bower_components/polymer/polymer.html">
<link rel="import" href="../elements/project-page.html">
<link rel="import" href="../elements/card-view.html">

<dom-module id="folio-page">
    <link rel="import" type="css" href="../css/normalize.css">
    <link rel="import" type="css" href="../css/skeleton.css">
    <template>
        
        <project-page>
                    <div class="intro">
                        Offendit nisi tamen officia quae. Senserit quorum senserit ubi magna illustriora consequat irure appellat qui
                    </div>
                    <iron-ajax url="/data/projects.json" auto handle-as="json" on-response="handleProjectData"></iron-ajax>
                    <div class="expand">
                        <template id="project" is="dom-repeat" items="{{responses}}">
                            <card-view class="expand" background="{{item.image}}">
                                <h3 class="caption">{{item.caption}}</h3>
                                <p class="description">{{item.description}}</p>
                            </card-view>
                        </template>
                    </div>

        </project-page>
        
        
    
     </template>

    
</dom-module>
<script>
        (function () {
            Polymer({
                is:"folio-page",
                handleProjectData:function(eve){
                    this.responses = eve.detail.response;
                    //console.log(app.project.response);
                },
                resize:function(){
                    document.body.scrollTop = document.documentElement.scrollTop = 0;
                }
                

            });
        })();
    </script>
